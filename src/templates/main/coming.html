{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>LAWYER PROJECT</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">

    <!-- Bootstrap CSS-->

</head>

<body>
<div class="wrapper">
    <div class="general-container">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <h1>Сайт в разработке.<br>
                                    Заполни форму, чтобы получать уведомления.</h1>
                            </div>

                        </div>
                        <div class="row justify-content-center">
                            <div class="custom-col">
                                <form action="" method="post" class="subscribe-form"> {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-4 col-form-label">Ваш e-mail</label>
                                        <div class="col-8">
                                            <input type="email" name="{{ form.email.name }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-4 col-form-label">Ваше имя</label>
                                        <div class="field col-8">
                                            <input type="text" name="{{ form.name.name }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col text-center">
                                            <button type="submit" class="btn btn-light">Отправить</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
